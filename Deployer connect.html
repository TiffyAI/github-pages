<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Connect Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #000814);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00ccff;
      margin-bottom: 30px;
    }

    #connectButton {
      background: #00ccff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #connectButton:hover {
      background: #00aaff;
    }

    #walletAddress {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Connect Your Wallet to TiffyAI</h1>
  <button id="connectButton">Connect Wallet</button>
  <div id="walletAddress"></div>

  <script>
    const connectBtn = document.getElementById('connectButton');
    const walletDiv = document.getElementById('walletAddress');

    connectBtn.addEventListener('click', async () => {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask is not detected. Please open this page in the MetaMask browser.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const wallet = accounts[0];
        walletDiv.innerText = `Connected wallet: ${wallet}`;
      } catch (err) {
        console.error(err);
        alert('Failed to connect wallet. Make sure MetaMask is unlocked.');
      }
    });
  </script>
</body>
</html>
